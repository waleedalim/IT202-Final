<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - iNJIT Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="/it202-final-project/frontend/index.html">iNJIT Store</a>
      <a href="/it202-final-project/frontend/pages/cart.html" class="text-white">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>
  <main class="container my-5">
    <h1>Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8" id="cart-items-container"></div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Order Total</div>
          <div class="card-body">
            <p>Total: <strong id="total">$0.00</strong></p>
            <button id="checkout-btn" class="btn btn-success w-100" onclick="goToCheckout()" disabled>Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/it202-final-project/frontend/js/app.js"></script>
  <script src="/it202-final-project/frontend/js/cart.js"></script>
</body>
</html>
