<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - iNJIT Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="../index.html">TechStore</a>
      <a href="cart.html" class="text-white">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>
  <main class="container my-5">
    <h1>Checkout</h1>
    <form id="checkout-form" class="row">
      <div class="col-md-8">
        <h5>Your Information</h5>
        <div class="mb-2">
          <label>Name:</label>
          <input type="text" class="form-control" id="customer-name" required>
        </div>
        <div class="mb-2">
          <label>Email:</label>
          <input type="email" class="form-control" id="customer-email" required>
        </div>
        <div class="mb-2">
          <label>Address:</label>
          <input type="text" class="form-control" id="customer-address" required>
        </div>
        <div class="mb-2">
          <label>City:</label>
          <input type="text" class="form-control" id="customer-city" required>
        </div>
        <div class="mb-2">
          <label>ZIP:</label>
          <input type="text" class="form-control" id="customer-zip" required>
        </div>
        <h5 class="mt-4">Order Items</h5>
        <div id="order-items-summary"></div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Order Total</div>
          <div class="card-body">
            <p>Total: <strong id="checkout-total">$0.00</strong></p>
            <button type="submit" class="btn btn-success w-100">Complete Order</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>
